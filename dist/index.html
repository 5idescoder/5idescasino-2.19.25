<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcade Games Portal</title>
  <link rel="stylesheet" crossorigin href="/assets/styles-BU5Uxge1.css">
</head>
<body>
    <div class="game-container">
        <div class="header-controls">
            <div class="dropdown">
                <button class="dropbtn glass-button">Select Game</button>
                <div class="dropdown-content">
                    <a href="#" data-game="fish">Fish Game</a>
                    <a href="#" data-game="plinko">Plinko</a>
                    <a href="#" data-game="keno">Keno</a>
                    <a href="#" data-game="slot">Slot Machine</a>
                    <a href="#" data-game="spin">Spin Game</a>
                    <a href="#" data-game="mancala">Mancala</a>
                </div>
            </div>
            <div class="nav-links">
                <a href="profile.html" class="glass-button">Profile</a>
                <a href="leaderboard.html" class="glass-button">Leaderboard</a>
            </div>
        </div>

        <div id="auth-status" class="auth-status">
            <span id="user-display"></span>
            <button id="auth-button" class="glass-button">Login</button>
            <button id="guest-button" class="glass-button">Play as Guest</button>
        </div>

        <div id="game-area">
            <div id="welcome-message" class="welcome-message">
                <h1>Welcome to the Arcade!</h1>
                <p>Please select a game from the dropdown menu above.</p>
                <div class="login-prompt" id="login-prompt">
                    <h2>Login or Play as Guest</h2>
                    <div class="login-buttons">
                        <button class="glass-button" onclick="window.location.href='login.html'">Login</button>
                        <button class="glass-button" onclick="auth.loginAsGuest()">Play as Guest</button>
                    </div>
                </div>
            </div>
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="games/fish-game.js"></script>
    <script src="games/plinko.js"></script>
    <script src="games/keno.js"></script>
    <script src="games/slot-machine.js"></script>
    <script src="games/spin-game.js"></script>
    <script src="games/mancala.js"></script>
    <script src="main.js"></script>
</body>
</html>
